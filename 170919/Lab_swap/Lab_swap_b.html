<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lab</title>
</head>
<body>
    <h2>如何以程式交換兩個變數的內容?</h2>
    <div id="report"></div>
    <script>
        var a = 100;
        var b = 200;
        
        // 你的任務程式...

        a = a + b;
        b = a - b;
        a = a - b;
        
        
        report.innerText = a + ", " + b;
        
    </script>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lab</title>
</head>
<body>
    <h2>如何交換陣列兩個項目的內容</h2>
    <div id="report"></div>
    <script>
        var data = [100, 200];
        
        // 如何交換陣列兩個項目的內容?
        
        // 你的任務程式...
        data[0] = data[0] + data[1];
        data[1] = data[0] - data[1];
        data[0] = data[0] - data[1];
        
        
        report.innerText = data.toString();
        
    </script>
</body>
</html>
